<div class="row" style="margin-top: 50px; display: flex; justify-content: center;">
  <div class="col-md-6 offset-md-3" style="background-color: #f8f9fa; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h3 style="text-align: center; margin-bottom: 20px; font-weight: bold;">Login</h3>
    <hr style="margin-bottom: 30px;" />
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="mb-3">
        <label style="font-weight: bold;">Email</label>
        <input type="text" class="form-control" formControlName="email" style="padding: 10px; border: 1px solid #ced4da; border-radius: 5px;" />
        <div *ngIf="loginForm?.get('email')?.touched && !loginForm?.get('email')?.valid" style="color: #dc3545; font-size: 14px; margin-top: 5px;">
          <div *ngIf="loginForm?.get('email')?.errors?.['required']">
            Email is required
          </div>
          <div *ngIf="loginForm?.get('email')?.errors?.['email']">Invalid Email</div>
        </div>
      </div>
      <div class="mb-3">
        <label style="font-weight: bold;">Password</label>
        <input type="password" class="form-control" formControlName="password" style="padding: 10px; border: 1px solid #ced4da; border-radius: 5px;" />
        <div *ngIf="loginForm?.get('password')?.touched && !loginForm?.get('password')?.valid" style="color: #dc3545; font-size: 14px; margin-top: 5px;">
          <div>Password is required</div>
        </div>
      </div>

      <div class="mb-3" style="text-align: center;">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" style="padding: 10px 20px; border-radius: 5px; background-color: #007bff; border: none;">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
